name: Test Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Verify Python version
        run: |
          python --version
          which python
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Initialize database
        run: python scripts/init_db.py
      
      - name: Verify database
        run: |
          python -c "import duckdb; conn=duckdb.connect('warehouse/hiring_signals.duckdb'); print('Tables:', conn.execute('SHOW TABLES').fetchall())"
      
      - name: Run tests
        run: |
          pip install pytest pytest-cov
          pytest tests/ -v --cov=src --cov=dagster_lab3 --cov-report=xml || true
      
      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check src/ dagster_lab3/ || true

  dagster-validate:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Initialize database
        run: python scripts/init_db.py
      
      - name: Validate Dagster definitions
        run: |
          dagster job list -m dagster_lab3.definitions